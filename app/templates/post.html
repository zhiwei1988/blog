{% extends "base.html" %}

{%- block styles %}
{{ super() }}
<link href="{{ url_for('static', filename='css/sidenav.css') }}" rel="stylesheet" type="text/css">
{%- endblock styles %}

{% block post_page_content -%}
<div class="container post-detail">
  <div class="row" >
    <article class="col-md-9">
      <header class="post-header">
        <h2 class="post-title">{{ article.title }}</h2>
      </header>
      <div id="post-body">
        <p>{{ article.summary }}</p>
        <hr>
        {{ article.body_html | safe }}
      </div>
    </article>
    <aside class="col-md-3">
      <nav id="toc" class="bs-docs-sidebar hidden-print hidden-sm hidden-xs" data-spy="affix">
      </nav>
    </aside>
  </div>
</div>
{%- endblock post_page_content %}

{% block scripts %}
{{ super() }}
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
{% endblock %}
